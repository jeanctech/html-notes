<!-- Index in Html -->

    <!--Html - Hyper Text Markup Language is the standard markup language used to create
       websites. It allows you to structure and present the content of a web page using a
       series of labels or elements.-->

    <!--Basic structure-->

    <!DOCTYPE html>
    <html>
    <head>
        <title>Page title</title>
    </head>
    <body>
        <!-- Page content -->
    </body>
    </html>

   <!-- Header tags -->

    <h1>Level 1 Header</h1>
    <h2>Level 2 Header</h2>
    <h3>Level 3 Header</h3>
    <!-- ...until h6 -->

   <!-- Paragraphs and text -->

    <p>This is a paragraph of text.</p>
    <strong>Bold text</strong>
    <em>Italic text</em>

   <!-- Links -->

    <a href="https://www.page.com">Link text</a>

   <!-- Images -->

    <img src="image.jpg" alt="Alt text" width="50%" height="50%">

   <!-- Lists -->

   <!-- Unordered Lists -->

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <!-- Ordered Lists -->

    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>

   <!-- Tables -->

    <table>
        <tr>
            <th>Column header 1</th>
            <th>Column header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

   <!-- Forms -->

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Submit">
    </form>
