<!-- Objects in HTML-->

    <input></input> <!--Creates an input field for forms.
    - **Common attributes:** `type`, `name`, `value`, `placeholder`, `required`, `disabled`, among others.-->

    <textarea name="area" rows="50" cols="50"></textarea> <!--Creates a multi-line text area.-->
    <!--Common attributes:** `name`, `rows`, `cols`, `placeholder`, `required`, `disabled`.-->

    <select name="list" required></select> <!--Creates a drop-down list.-->
    <!--Common attributes: `name`, `required`, `disabled`.-->
    <!--Child elements: `<option>`, `<optgroup>`.-->

    <checkbox name="check" value="text"></checkbox> <!--Creates a checkbox.-->
    <!--Common attributes: `name`, `value`, `checked`, `required`, `disabled`.-->

    <radio name="radio" required></radio> <!--Create a radio button.-->
    <!--Common attributes: `name`, `value`, `checked`, `required`, `disabled`.-->

    <button type="button" name="button" value="button"></button> <!--Create a button.-->
    <!--Common attributes:** `type`, `name`, `value`, `disabled`.-->

<!--Group Objects-->

    <div>text area</div> <!--Creates a generic container.-->
    <span>text area</span> <!--Creates an inline container.-->

    <!--Multimedia elements-->

    <audio src="audio.mp3" controls></audio> <!--Insert audio content.-->
    <!--Common attributes:** `src`, `controls`, `autoplay`, `loop`.-->

    <video src="movies.mp4" controls></video> <!--Insert video content.-->
    <!--Common attributes:** `src`, `controls`, `autoplay`, `loop`, `width`, `height`.-->

    <source>
        <video src="movies.mp4" controls></video>
    </source> <!--Defines a media source for `<audio>` and `<video>` elements.-->

    <!--Link and navigation elements-->

    <nav></nav> <!--Defines a navigation section.-->
    <ul></ul> <!--Creates an unordered list of navigation elements.-->
    <li></li> <!--Defines a list item in a navigation.-->
    <a></a> <!--Creates a link or hyperlink.-->

    <!--Elements of semantics and structure-->

    <article></article> <!--Defines an independent article or content.-->
    <aside></aside> <!--Defines a secondary content related to the main content.-->
    <header></header> <!--Defines the header of a section or document.-->
    <footer></footer> <!--Defines the footer of a section or document.-->
