<!-- Center in HTML -->

<!-- The `<center>` element used to be used in older versions of HTML to center content in
a Web page. However, this element is considered deprecated in HTML5 and is not recommended for use.
Instead, it is recommended to use CSS to center content on a web page. -->

<!-- To center content using CSS, you can use the `text-align` property for text elements.
block or `margin` for inline or inline-block elements. Here are examples of both techniques: -->

<!-- 1. Center block content horizontally. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Center with CSS</title>
    <style>
      .centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <p>This paragraph is centered horizontally.</p>
    </div>
  </body>
</html>

<!-- 2. Center inline or inline-block elements horizontally. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Center with CSS</title>
    <style>
      .centered {
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <p>This paragraph is centered horizontally.</p>
    </div>
  </body>
</html>
