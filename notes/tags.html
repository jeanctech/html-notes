<!--Tags in HTML-->

<!--Text labels-->

<strong>Bold Text</strong>
<!--Defines important text in bold.-->
<em>Italic Text</em>
<!--Defines emphasized italic text.-->
<mark>Text Highlight</mark>
<!--Highlights the text with a background color.-->
<del>Deleted Text</del>
<!--Shows the deleted text.-->
<ins>Text Inserted</ins>
  <!--Shows the inserted text.-->

  <!--Section tags-->

  <div>Area of a div</div>
  <!--Creates a generic container to group elements.-->
  <section>Area of a Section</section>
  <!--Defines a section within a document.-->
  <header>Area of a Header</header>
  <!--Defines the header of a section or document.-->
  <footer>Area of a Footer</footer>
  <!--Defines the footer of a section or document.-->
  <nav>Area of a Nav</nav>
  <!--Defines a navigation section.-->

  <!--Tag List-->

  <dl>Descriptive List</dl>
  <!--Defines a descriptive list.-->
  <dt>Descriptive List Term</dt>
  <!--Defines a term in a descriptive list.-->
  <dd>Definition of a Descriptive List</dd>
  <!--Defines the description of a term in a descriptive list.-->

  <!--Table labels-->

  <table>
    Table
  </table>
  <!--Creates a table.-->
  <tr>
    table row
  </tr>
  <!--Defines a row in a table.-->
  <th>Table Header</th>
  <!--Defines a header cell in a table.-->
  <td>Table Data</td>
  <!--Defines a data cell in a table.-->
  <caption>
    Description of a Table
  </caption>
  <!--Defines the title or description of a table.-->

  <!--Media tags-->

  <audio src="audio.mp3" autoplay controls></audio>
  <!--Insert audio content.-->
  <video src="movie.mp4" controls autoplay></video>
  <!--Insert video content.-->
  <source />
  <audio src="audio.mp3" autoplay controls></audio>
  <source />
  <!--Defines a media source for the `<audio>` and `<video>` elements.-->
  <iframe>
    <video src="movies.mp4"></video>
  </iframe>
  <!--Inserts an external content frame or window.--></ins
>
