<!--Metadata Tags in HTML-->

<!--
         Meta tags in HTML are used to provide additional information about a page
         Web. These tags are placed within the `<head>` section of the HTML document. Next,
         Some common meta tags and their usage are presented
     -->

<!--Meta tag for charset-->

<meta charset="UTF-8" />

<!--
         This tag specifies the character set used in the web page. UTF-8
         It is widely used and allows characters from different languages to be displayed.
     -->

<!--Meta tag for description-->

<meta name="description" content="Page description" />

<!--
         This tag provides a brief description of the content of the page. Some engines
         Search engines use this description in search results.
     -->

<!--Meta tag for keywords:-->

<meta name="keywords" content="word1, word2, word3" />

<!--
         This tag allows you to specify keywords related to the content of the page.
         However, modern search engines do not give much importance to this tag.
     -->

<!--Meta tag for author-->

<meta name="author" content="Author name" />

<!--
         This tag is used to indicate the name of the author of the web page.
     -->

<!--Meta tag for the viewport:-->

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--
         This tag is important to make the page responsive and wrap properly
         on mobile devices. Specifies how the page scale and width should be adjusted in
         different devices.
     -->

<!--Additional Metadata Tags-->

<!--Meta tag for page title-->

<meta name="title" content="Page title" />

<!--
             This tag is used to specify the title of the page. Some engines
             Search and social networks use this information in search results and
             when sharing links.
         -->

<!--Meta tag for language:-->

<meta http-equiv="Content-Language" content="es" />

<!--
             This tag specifies the primary language of the web page. Help search engines
              and browsers to correctly interpret the content.
         -->

<!--Meta tag for canonical URL-->

<link rel="canonical" href="<https://www.example.com/pagina>" />

<!--
             This tag is used to specify the canonical URL of a page, especially when
             There are multiple versions of the same page accessible through different URLs. Helps avoid
             duplicate content and helps search engines understand which version is preferred
             of the page.
         -->

<!--Meta tag for preview image - Thumbnail-->

<meta property="og:image" content="<https://www.example.com/imagen.jpg>" />

<!--
             This tag is used to specify the URL of an image to be used as a view
             prior when the page is shared on social networks. The "og:image" tag is used
             in conjunction with Open Graph tags to share links on social networks.
         -->

<!--Meta tag for author email address-->

<meta name="email" content="author@example.com" />

<!--
             This tag is used to provide the author's email address
             of the website.
         -->

<!--Meta tag for update date-->

<meta name="date" content="2023-06-11" />

<!--
                 This tag is used to specify the date the page was last updated
                  Web.
             -->

<!--Meta tag for cache duration-->

<meta http-equiv="Cache-Control" content="max-age=3600" />

<!--
                 This tag is used to specify the time duration in seconds during the
                 which the browser should cache the page.
             -->

<!--Meta tag for redirect URL-->

<meta http-equiv="refresh" content="5; URL=https://www.example.com/destino" />

<!--This tag is used to automatically redirect visitors to another page
                 after a certain period of time - in this case, 5 seconds.-->

<!--Meta tag to prevent indexing-->

<meta name="robots" content="noindex, nofollow" />

<!--
                 This label is used to instruct motorssearch engines that do not index the page
                  and do not follow the links present in it.
             -->

<!--Meta tag for additional CSS styles-->

<link rel="stylesheet" type="text/CSS" href="styles.css" />

<!--
                 This tag is used to link an external CSS file to apply styles
                 additional to the page.
             -->
