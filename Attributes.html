<!-- Attributes in Html -->

       <!--Structure-->
       <tag attribute="value">Text<tag />

        <!--Global attributes-->

        <p id="text-paragraph">Hello</p> <!--Defines a unique identifier for an element.-->

        <p class="paragraph-text">World</p> <!--Defines a class for an element.-->

        <!--Defines inline CSS styles for an element.-->
        <style>
            #text-paragraph{
                margin: 0rem;
                padding: 0rem;
            }
        </style>

        <!--Link attributes-->

        <a href="www.page.com" class="link">More information</a> <!--Specifies the destination URL of a link.-->

        <!--Objects-->
        <a href="www.page.com" class="link" target="_blank">More information</a> <!--Defines how the link will be opened-->
        <a href="www.page.com" class="link" target="_self">More information</a> <!--Defines how the link will be opened-->
        <a href="www.page.com" class="link" target="_parent">More information</a> <!--Defines how the link will be opened-->
        <a href="www.page.com" class="link" target="_top">More information</a> <!--Defines how the link will be opened-->

        <!--Download-->
        <a href="www.page.com" class="link" download="file.pdf">More information</a> <!--Indicates that the link is to download a file.-->

        <!--Image attributes-->

        <img src="image.png" alt="image-1" class="image"> <!--Specifies the image path.-->
        <img src="image.png" alt="image-1" class="image"> <!--Provides alternative text for the image.-->
        <img src="image.png" alt="image-1" class="image" width="50%" height="50%"> <!--Defines the width and height of the image.-->

        <!--Form attributes-->

        <form action="www.database.com"> <!--Specifies the destination URL to submit form data.-->
            <label for="name">Name</label>
            <input type="button" value="button" name="name">
        </form>

        <form action="www.database.com" method="get"> <!--Defines the form's submission method (`Get` or `Publish`).-->
            <label for="name">Name</label>
            <input type="button" value="button" name="name">
        </form>

        <form action="www.database.com" method="get" name="database"> <!--Defines the name of the form control.-->
            <label for="name">Name</label>
            <input type="button" value="button" name="name">
        </form>
